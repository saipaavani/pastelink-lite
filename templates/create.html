<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Paste</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
    }
    .paste-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
    }
    textarea {
      resize: none;
    }
    .btn-main {
      background: linear-gradient(90deg, #667eea, #764ba2);
      border: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="paste-card shadow-lg mx-auto" style="max-width: 650px;">
    <h3 class="text-center mb-4 fw-bold">âœ¨ Create a Secure Paste</h3>

    <form method="post" action="/api/pastes">
      <div class="mb-3">
        <label class="form-label">Your Content</label>
        <textarea class="form-control" name="content" rows="6" required placeholder="Paste your text here..."></textarea>
      </div>

      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <input type="number" class="form-control" name="ttl_seconds" placeholder="Expires in (seconds)">
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" name="max_views" placeholder="Maximum views">
        </div>
      </div>

      <button type="submit" class="btn btn-main text-white btn-lg w-100">
        Create Paste ğŸš€
      </button>
    </form>
  </div>
</div>

</body>
</html>
